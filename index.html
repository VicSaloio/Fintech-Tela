<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <title>Mille  Cadastro</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="bg-dark">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="card form-card p-5 shadow">

            
            <div class="text-center mb-4">
                <img src="./assets/imagens/logo-Mille.png.png" alt="Logo Mille" class="logo-img">
            </div>

            <h3 class="text-center fw-bold mb-3">Fa√ßa seu Cadastro</h3>

            <p class="text-center subtitulo">Preencha os campos abaixo:</p>

            <hr>

            <form>

                <input type="text" class="form-control input-custom mb-3" placeholder="Insira seu nome">

                <input type="email" class="form-control input-custom mb-3" placeholder="Insira seu e-mail">

                <input type="password" class="form-control input-custom mb-3" placeholder="Insira sua senha">

                <input type="password" class="form-control input-custom mb-4" placeholder="Confirme sua senha">

                <div class="text-center">
                    <button class="btn botao-cadastrar px-5 py-2">Cadastrar</button>
                </div>

            </form>

        </div>

    </div>

</body>
</html>
